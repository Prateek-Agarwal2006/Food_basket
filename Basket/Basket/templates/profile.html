<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
  <h1>Your Profile</h1>
  <p>Welcome, {{ user.username }}!</p>

  <form method="post" action="{% url 'profile' %}">
    {% csrf_token %}
    
    {{ form.as_p }}

    <input type="submit" value="Update Profile">
  </form>
</body>
</html>
